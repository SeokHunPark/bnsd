<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성가대 연습 일지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>성가대 연습 일지</h1>
        <div id="input-section">
            
            <div>
                <label for="practice-date">연습 날짜:</label><br>
                <input type="date" id="practice-date" name="practice-date"><br>
            </div>
            <div>
                <label for="start-prayer">시작기도:</label><br>
                <input type="text" id="start-prayer" name="start-prayer"><br>
            </div>
            <div>
                <label for="end-prayer">마침기도:</label><br>
                <input type="text" id="end-prayer" name="end-prayer"><br>
            </div>
            <div>
                <label for="conductor">연습 진행:</label><br>
                <input type="text" id="conductor" name="conductor"><br>
            </div>
            <div>
                <label for="believer-practice">신자 연습:</label><br>
                <input type="text" id="believer-practice" name="believer-practice"><br>
            </div>
            <div>
                <label for="pianist">반주:</label><br>
                <input type="text" id="pianist" name="pianist"><br>
            </div>
            <div>
                <label for="female-members">여성:</label><br>
                <textarea id="female-members" name="female-members"></textarea><br>
            </div>
            <div>
                <label for="male-members">남성:</label><br>
                <textarea id="male-members" name="male-members"></textarea><br>
            </div>
            <div class="full-width">
                <h2 style="text-align: center;">🎵 연습곡 🎵</h2>
            </div>
            <div class="full-width">
                <label for="entrance-songs">입당 (한 줄에 한 곡씩 입력):</label><br>
                <textarea id="entrance-songs" name="entrance-songs"></textarea><br>
            </div>
            <div class="full-width">
                <label for="offertory-songs">봉헌 (한 줄에 한 곡씩 입력):</label><br>
                <textarea id="offertory-songs" name="offertory-songs"></textarea><br>
            </div>
            <div class="full-width">
                <label for="communion-song-titles">성체 곡 제목 (한 줄에 하나씩):</label><br>
                <textarea id="communion-song-titles" name="communion-song-titles"></textarea><br>
                <label for="communion-special-song">성체 특송:</label><br>
                <input type="text" id="communion-special-song" name="communion-special-song"><br>
            </div>
            <div class="full-width">
                <label for="dismissal-song-numbers">파견 곡 번호 (한 줄에 하나씩):</label><br>
                <textarea id="dismissal-song-numbers" name="dismissal-song-numbers"></textarea><br>
                <label for="dismissal-song-titles">파견 곡 제목 (한 줄에 하나씩):</label><br>
                <textarea id="dismissal-song-titles" name="dismissal-song-titles"></textarea><br>
            </div>
            <div class="full-width">
                <label for="extra-songs">그 외 추가 할 내용 (한 줄에 한 곡씩 입력):</label><br>
                <textarea id="extra-songs" name="extra-songs"></textarea><br>
            </div>

        </div>
        <button id="generate-log">일지 생성</button>
        <hr>
        <h2>연습 일지 결과</h2>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
