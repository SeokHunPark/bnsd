<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성가대 연습 일지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>성가대 연습 일지</h1>
        <div id="input-section">
            
            <div>
                <label for="practice-date">연습 날짜:</label><br>
                <input type="date" id="practice-date" name="practice-date"><br>
            </div>
            <div>
                <label for="start-prayer">시작기도:</label><br>
                <input type="text" id="start-prayer" name="start-prayer"><br>
            </div>
            <div>
                <label for="end-prayer">마침기도:</label><br>
                <input type="text" id="end-prayer" name="end-prayer"><br>
            </div>
            <div>
                <label for="conductor">연습 진행:</label><br>
                <input type="text" id="conductor" name="conductor"><br>
            </div>
            <div>
                <label for="believer-practice">신자 연습:</label><br>
                <input type="text" id="believer-practice" name="believer-practice"><br>
            </div>
            <div>
                <label for="pianist">반주:</label><br>
                <input type="text" id="pianist" name="pianist"><br>
            </div>
            <div>
                <label for="female-members">여성:</label><br>
                <textarea id="female-members" name="female-members"></textarea><br>
            </div>
            <div>
                <label for="male-members">남성:</label><br>
                <textarea id="male-members" name="male-members"></textarea><br>
            </div>
            <div class="full-width">
                <h2 style="text-align: center;">🎵 연습곡 🎵</h2>
            </div>
            <div class="full-width song-input-pair">
                <div>
                    <label>입당:</label><br>
                    <div class="song-labels">
                        <span>번호:</span>
                        <span>제목:</span>
                    </div>
                    <div class="song-entry">
                        <span>1.</span> <input type="text" id="entrance-song-numbers" name="entrance-song-numbers"> <input type="text" id="entrance-song-titles" name="entrance-song-titles">
                    </div>
                </div>
            </div>
            <div class="full-width song-input-pair">
                <div>
                    <label>봉헌:</label><br>
                    <div class="song-labels">
                        <span>번호:</span>
                        <span>제목:</span>
                    </div>
                    <div class="song-entry">
                        <span>1.</span> <input type="text" id="offertory-song-number-1" name="offertory-song-number-1"> <input type="text" id="offertory-song-title-1" name="offertory-song-title-1">
                    </div>
                    <div class="song-entry">
                        <span>2.</span> <input type="text" id="offertory-song-number-2" name="offertory-song-number-2"> <input type="text" id="offertory-song-title-2" name="offertory-song-title-2">
                    </div>
                    <div class="song-entry">
                        <span>3.</span> <input type="text" id="offertory-song-number-3" name="offertory-song-number-3"> <input type="text" id="offertory-song-title-3" name="offertory-song-title-3">
                    </div>
                </div>
            </div>
            <div class="full-width song-input-pair">
                <div>
                    <label>성체:</label><br>
                    <div class="song-labels">
                        <span>번호:</span>
                        <span>제목:</span>
                    </div>
                    <div class="song-entry">
                        <span>1.</span> <input type="text" id="communion-song-number-1" name="communion-song-number-1"> <input type="text" id="communion-song-title-1" name="communion-song-title-1">
                    </div>
                    <div class="song-entry">
                        <span>2.</span> <input type="text" id="communion-song-number-2" name="communion-song-number-2"> <input type="text" id="communion-song-title-2" name="communion-song-title-2">
                    </div>
                    <div class="song-entry">
                        <span>3.</span> <input type="text" id="communion-song-number-3" name="communion-song-number-3"> <input type="text" id="communion-song-title-3" name="communion-song-title-3">
                    </div>
                </div>
            </div>
            <div class="full-width">
                <label for="communion-special-song">특송:</label><br>
                <input type="text" id="communion-special-song" name="communion-special-song"><br>
            </div>
            <div class="full-width song-input-pair">
                <div>
                    <label>파견:</label><br>
                    <div class="song-labels">
                        <span>번호:</span>
                        <span>제목:</span>
                    </div>
                    <div class="song-entry">
                        <span>1.</span> <input type="text" id="dismissal-song-numbers" name="dismissal-song-numbers"> <input type="text" id="dismissal-song-titles" name="dismissal-song-titles">
                    </div>
                </div>
            </div>
            <div class="full-width">
                <label for="extra-songs">그 외 추가 할 내용:</label><br>
                <textarea id="extra-songs" name="extra-songs"></textarea><br>
            </div>

        </div>
        <button id="generate-log">일지 생성</button>
        <hr>
        <h2>연습 일지 결과</h2>
        <button id="copy-log">결과 복사</button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
